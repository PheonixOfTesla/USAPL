<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerLifting Logger - Training Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: #888;
            font-size: 1.1em;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        
        .tab {
            padding: 12px 24px;
            background: #2d2d2d;
            border: none;
            color: #888;
            cursor: pointer;
            border-radius: 8px 8px 0 0;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        .tab:hover {
            background: #3d3d3d;
            color: #fff;
        }
        
        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }
        
        .tab-content {
            display: none;
            background: #2d2d2d;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 8px;
            color: #aaa;
            font-weight: 500;
        }
        
        input, select, textarea {
            padding: 12px;
            background: #1e1e1e;
            border: 2px solid #444;
            border-radius: 8px;
            color: #fff;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .btn {
            padding: 12px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: #444;
        }
        
        .btn-secondary:hover {
            background: #555;
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.1);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f85032 0%, #e73827 100%);
        }
        
        .workout-card {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        
        .workout-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .workout-date {
            color: #667eea;
            font-weight: 600;
            font-size: 1.1em;
        }
        
        .workout-bodyweight {
            background: #2d2d2d;
            padding: 6px 12px;
            border-radius: 6px;
            color: #aaa;
        }
        
        .exercise-item {
            background: #2d2d2d;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .exercise-name {
            font-weight: 600;
            font-size: 1.1em;
            margin-bottom: 8px;
            color: #fff;
        }
        
        .exercise-details {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 8px;
        }
        
        .detail-item {
            color: #aaa;
        }
        
        .detail-value {
            color: #667eea;
            font-weight: 600;
        }
        
        .exercise-notes {
            color: #888;
            font-style: italic;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #444;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
        }
        
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        
        .calendar-day {
            aspect-ratio: 1;
            background: #1e1e1e;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 10px;
        }
        
        .calendar-day:hover {
            background: #2d2d2d;
            transform: scale(1.05);
        }
        
        .calendar-day.has-workout {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .calendar-day-number {
            font-size: 1.2em;
            font-weight: 600;
        }
        
        .calendar-day-indicator {
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            margin-top: 5px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .delete-btn {
            background: #444;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        .delete-btn:hover {
            background: #f85032;
        }
        
        .current-bodyweight {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 12px;
        }
        
        .current-bodyweight-value {
            font-size: 3em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .export-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #444;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .tabs {
                flex-wrap: wrap;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üí™ PowerLifting Logger</h1>
            <p class="subtitle">Training for USAPL Regionals | 83kg Natural</p>
        </header>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('log')">Log Workout</button>
            <button class="tab" onclick="switchTab('history')">History</button>
            <button class="tab" onclick="switchTab('calendar')">Calendar</button>
            <button class="tab" onclick="switchTab('stats')">Stats & Progress</button>
        </div>

        <!-- Log Workout Tab -->
        <div id="log" class="tab-content active">
            <h2 style="margin-bottom: 20px;">Log Today's Workout</h2>
            
            <div class="form-group" style="margin-bottom: 30px;">
                <label>Date</label>
                <input type="date" id="workoutDate" required>
            </div>

            <div class="form-group" style="margin-bottom: 30px;">
                <label>Body Weight (lbs)</label>
                <input type="number" id="bodyWeight" step="0.1" placeholder="185.0" required>
            </div>

            <h3 style="margin-bottom: 20px;">Exercises</h3>
            <div id="exercisesContainer">
                <!-- Exercises will be added here -->
            </div>

            <button class="btn btn-secondary" onclick="addExercise()" style="margin-bottom: 30px;">+ Add Exercise</button>

            <div class="button-group">
                <button class="btn" onclick="saveWorkout()">Save Workout</button>
                <button class="btn btn-secondary" onclick="clearForm()">Clear</button>
            </div>
        </div>

        <!-- History Tab -->
        <div id="history" class="tab-content">
            <h2 style="margin-bottom: 20px;">Workout History</h2>
            
            <div class="filters">
                <select id="filterExercise" onchange="filterHistory()">
                    <option value="">All Exercises</option>
                </select>
                <select id="sortHistory" onchange="filterHistory()">
                    <option value="recent">Most Recent</option>
                    <option value="oldest">Oldest First</option>
                </select>
            </div>

            <div id="historyContainer"></div>
        </div>

        <!-- Calendar Tab -->
        <div id="calendar" class="tab-content">
            <h2 style="margin-bottom: 20px;">Training Calendar</h2>
            <div class="current-bodyweight">
                <div class="stat-label">Current Body Weight</div>
                <div class="current-bodyweight-value" id="currentBW">-- lbs</div>
            </div>
            <div id="calendarContainer"></div>
        </div>

        <!-- Stats Tab -->
        <div id="stats" class="tab-content">
            <h2 style="margin-bottom: 20px;">Stats & Progress</h2>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalWorkouts">0</div>
                    <div class="stat-label">Total Workouts</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="currentStreak">0</div>
                    <div class="stat-label">Day Streak</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalVolume">0</div>
                    <div class="stat-label">Total Volume (lbs)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avgBodyweight">0</div>
                    <div class="stat-label">Avg Bodyweight</div>
                </div>
            </div>

            <h3 style="margin: 30px 0 20px 0;">Personal Records</h3>
            <div id="prContainer"></div>

            <div class="export-section">
                <h3 style="margin-bottom: 20px;">Export Data</h3>
                <div class="button-group">
                    <button class="btn" onclick="exportToJSON()">Export as JSON</button>
                    <button class="btn btn-secondary" onclick="importFromJSON()">Import from JSON</button>
                    <button class="btn btn-danger" onclick="clearAllData()">Clear All Data</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize
        let workouts = JSON.parse(localStorage.getItem('workouts')) || [];
        let exerciseCounter = 0;

        // Set today's date
        document.getElementById('workoutDate').valueAsDate = new Date();

        // Add first exercise on load
        window.onload = function() {
            addExercise();
            updateHistory();
            updateCalendar();
            updateStats();
            updateFilters();
        };

        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            // Update data when switching to certain tabs
            if (tabName === 'history') updateHistory();
            if (tabName === 'calendar') updateCalendar();
            if (tabName === 'stats') updateStats();
        }

        function addExercise() {
            exerciseCounter++;
            const container = document.getElementById('exercisesContainer');
            const exerciseDiv = document.createElement('div');
            exerciseDiv.className = 'workout-card';
            exerciseDiv.id = `exercise-${exerciseCounter}`;
            exerciseDiv.innerHTML = `
                <div class="workout-header">
                    <h4>Exercise ${exerciseCounter}</h4>
                    <button class="delete-btn" onclick="removeExercise(${exerciseCounter})">Remove</button>
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Exercise Name</label>
                        <input type="text" placeholder="Deadlift" required>
                    </div>
                    <div class="form-group">
                        <label>Sets</label>
                        <input type="number" placeholder="3" required>
                    </div>
                    <div class="form-group">
                        <label>Reps</label>
                        <input type="number" placeholder="5" required>
                    </div>
                    <div class="form-group">
                        <label>Weight (lbs)</label>
                        <input type="number" step="0.5" placeholder="475" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Notes (How did it feel?)</label>
                    <textarea placeholder="Felt strong, form was good, could've gone heavier..."></textarea>
                </div>
            `;
            container.appendChild(exerciseDiv);
        }

        function removeExercise(id) {
            const element = document.getElementById(`exercise-${id}`);
            if (element) element.remove();
        }

        function saveWorkout() {
            const date = document.getElementById('workoutDate').value;
            const bodyWeight = parseFloat(document.getElementById('bodyWeight').value);

            if (!date || !bodyWeight) {
                alert('Please fill in date and body weight');
                return;
            }

            const exercises = [];
            const exerciseCards = document.querySelectorAll('#exercisesContainer .workout-card');

            exerciseCards.forEach(card => {
                const inputs = card.querySelectorAll('input');
                const textarea = card.querySelector('textarea');
                
                const exercise = {
                    name: inputs[0].value,
                    sets: parseInt(inputs[1].value),
                    reps: parseInt(inputs[2].value),
                    weight: parseFloat(inputs[3].value),
                    notes: textarea.value
                };

                if (exercise.name && exercise.sets && exercise.reps && exercise.weight) {
                    exercises.push(exercise);
                }
            });

            if (exercises.length === 0) {
                alert('Please add at least one exercise');
                return;
            }

            const workout = {
                id: Date.now(),
                date: date,
                bodyWeight: bodyWeight,
                exercises: exercises
            };

            workouts.push(workout);
            localStorage.setItem('workouts', JSON.stringify(workouts));

            alert('Workout saved! üí™');
            clearForm();
            updateHistory();
            updateCalendar();
            updateStats();
            updateFilters();
        }

        function clearForm() {
            document.getElementById('exercisesContainer').innerHTML = '';
            document.getElementById('bodyWeight').value = '';
            document.getElementById('workoutDate').valueAsDate = new Date();
            exerciseCounter = 0;
            addExercise();
        }

        function updateHistory() {
            const container = document.getElementById('historyContainer');
            const filterExercise = document.getElementById('filterExercise').value;
            const sortOrder = document.getElementById('sortHistory').value;

            if (workouts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <h3>No workouts logged yet</h3>
                        <p>Start logging your training to track progress</p>
                    </div>
                `;
                return;
            }

            let filteredWorkouts = [...workouts];

            // Filter by exercise
            if (filterExercise) {
                filteredWorkouts = filteredWorkouts.filter(workout => 
                    workout.exercises.some(ex => ex.name === filterExercise)
                );
            }

            // Sort
            if (sortOrder === 'recent') {
                filteredWorkouts.sort((a, b) => new Date(b.date) - new Date(a.date));
            } else {
                filteredWorkouts.sort((a, b) => new Date(a.date) - new Date(b.date));
            }

            container.innerHTML = filteredWorkouts.map(workout => `
                <div class="workout-card">
                    <div class="workout-header">
                        <div class="workout-date">${new Date(workout.date).toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</div>
                        <div class="workout-bodyweight">BW: ${workout.bodyWeight} lbs</div>
                    </div>
                    ${workout.exercises.map(exercise => {
                        const volume = exercise.sets * exercise.reps * exercise.weight;
                        const estimated1RM = exercise.weight * (1 + exercise.reps / 30);
                        return `
                            <div class="exercise-item">
                                <div class="exercise-name">${exercise.name}</div>
                                <div class="exercise-details">
                                    <div class="detail-item">Sets: <span class="detail-value">${exercise.sets}</span></div>
                                    <div class="detail-item">Reps: <span class="detail-value">${exercise.reps}</span></div>
                                    <div class="detail-item">Weight: <span class="detail-value">${exercise.weight} lbs</span></div>
                                    <div class="detail-item">Volume: <span class="detail-value">${volume.toLocaleString()} lbs</span></div>
                                    <div class="detail-item">Est. 1RM: <span class="detail-value">${estimated1RM.toFixed(1)} lbs</span></div>
                                </div>
                                ${exercise.notes ? `<div class="exercise-notes">üí≠ ${exercise.notes}</div>` : ''}
                            </div>
                        `;
                    }).join('')}
                    <button class="delete-btn" onclick="deleteWorkout(${workout.id})">Delete Workout</button>
                </div>
            `).join('');
        }

        function updateCalendar() {
            const container = document.getElementById('calendarContainer');
            const today = new Date();
            const currentMonth = today.getMonth();
            const currentYear = today.getFullYear();
            
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const daysInMonth = lastDay.getDate();
            
            const workoutDates = workouts.map(w => new Date(w.date).toDateString());
            
            // Get most recent body weight
            if (workouts.length > 0) {
                const sortedWorkouts = [...workouts].sort((a, b) => new Date(b.date) - new Date(a.date));
                document.getElementById('currentBW').textContent = `${sortedWorkouts[0].bodyWeight} lbs`;
            }
            
            let calendarHTML = '<div style="text-align: center; margin-bottom: 20px; font-size: 1.5em; font-weight: 600;">';
            calendarHTML += today.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            calendarHTML += '</div><div class="calendar">';
            
            // Day headers
            ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].forEach(day => {
                calendarHTML += `<div style="text-align: center; color: #667eea; font-weight: 600; padding: 10px;">${day}</div>`;
            });
            
            // Empty cells for days before month starts
            for (let i = 0; i < firstDay.getDay(); i++) {
                calendarHTML += '<div class="calendar-day" style="opacity: 0.3;"></div>';
            }
            
            // Days of month
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(currentYear, currentMonth, day);
                const hasWorkout = workoutDates.includes(date.toDateString());
                const isToday = date.toDateString() === today.toDateString();
                
                calendarHTML += `
                    <div class="calendar-day ${hasWorkout ? 'has-workout' : ''}" ${isToday ? 'style="border: 2px solid #fff;"' : ''}>
                        <div class="calendar-day-number">${day}</div>
                        ${hasWorkout ? '<div class="calendar-day-indicator"></div>' : ''}
                    </div>
                `;
            }
            
            calendarHTML += '</div>';
            container.innerHTML = calendarHTML;
        }

        function updateStats() {
            // Total workouts
            document.getElementById('totalWorkouts').textContent = workouts.length;
            
            // Calculate streak
            let streak = 0;
            const sortedDates = [...new Set(workouts.map(w => w.date))].sort().reverse();
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            for (let i = 0; i < sortedDates.length; i++) {
                const workoutDate = new Date(sortedDates[i]);
                workoutDate.setHours(0, 0, 0, 0);
                const daysDiff = Math.floor((today - workoutDate) / (1000 * 60 * 60 * 24));
                
                if (daysDiff === i) {
                    streak++;
                } else {
                    break;
                }
            }
            document.getElementById('currentStreak').textContent = streak;
            
            // Total volume
            const totalVolume = workouts.reduce((total, workout) => {
                return total + workout.exercises.reduce((exTotal, ex) => {
                    return exTotal + (ex.sets * ex.reps * ex.weight);
                }, 0);
            }, 0);
            document.getElementById('totalVolume').textContent = totalVolume.toLocaleString();
            
            // Average bodyweight
            const avgBW = workouts.length > 0 
                ? (workouts.reduce((sum, w) => sum + w.bodyWeight, 0) / workouts.length).toFixed(1)
                : 0;
            document.getElementById('avgBodyweight').textContent = avgBW + ' lbs';
            
            // Personal Records
            const prContainer = document.getElementById('prContainer');
            const exercisePRs = {};
            
            workouts.forEach(workout => {
                workout.exercises.forEach(exercise => {
                    const estimated1RM = exercise.weight * (1 + exercise.reps / 30);
                    if (!exercisePRs[exercise.name] || estimated1RM > exercisePRs[exercise.name].max) {
                        exercisePRs[exercise.name] = {
                            max: estimated1RM,
                            weight: exercise.weight,
                            reps: exercise.reps,
                            date: workout.date
                        };
                    }
                });
            });
            
            prContainer.innerHTML = Object.entries(exercisePRs).map(([name, pr]) => `
                <div class="exercise-item">
                    <div class="exercise-name">${name}</div>
                    <div class="exercise-details">
                        <div class="detail-item">Best: <span class="detail-value">${pr.weight} lbs √ó ${pr.reps}</span></div>
                        <div class="detail-item">Est. 1RM: <span class="detail-value">${pr.max.toFixed(1)} lbs</span></div>
                        <div class="detail-item">Date: <span class="detail-value">${new Date(pr.date).toLocaleDateString()}</span></div>
                    </div>
                </div>
            `).join('') || '<div class="empty-state"><p>No PRs yet - keep training!</p></div>';
        }

        function updateFilters() {
            const filterSelect = document.getElementById('filterExercise');
            const exercises = new Set();
            
            workouts.forEach(workout => {
                workout.exercises.forEach(ex => exercises.add(ex.name));
            });
            
            filterSelect.innerHTML = '<option value="">All Exercises</option>' + 
                Array.from(exercises).sort().map(name => 
                    `<option value="${name}">${name}</option>`
                ).join('');
        }

        function filterHistory() {
            updateHistory();
        }

        function deleteWorkout(id) {
            if (confirm('Delete this workout? This cannot be undone.')) {
                workouts = workouts.filter(w => w.id !== id);
                localStorage.setItem('workouts', JSON.stringify(workouts));
                updateHistory();
                updateCalendar();
                updateStats();
                updateFilters();
            }
        }

        function exportToJSON() {
            const dataStr = JSON.stringify(workouts, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `powerlifting-log-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
        }

        function importFromJSON() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'application/json';
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = event => {
                    try {
                        const imported = JSON.parse(event.target.result);
                        if (confirm(`Import ${imported.length} workouts? This will merge with existing data.`)) {
                            workouts = [...workouts, ...imported];
                            localStorage.setItem('workouts', JSON.stringify(workouts));
                            updateHistory();
                            updateCalendar();
                            updateStats();
                            updateFilters();
                            alert('Import successful!');
                        }
                    } catch (error) {
                        alert('Error importing file: ' + error.message);
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        function clearAllData() {
            if (confirm('‚ö†Ô∏è DELETE ALL WORKOUT DATA? This cannot be undone!')) {
                if (confirm('Are you absolutely sure? All your training logs will be permanently deleted.')) {
                    workouts = [];
                    localStorage.removeItem('workouts');
                    updateHistory();
                    updateCalendar();
                    updateStats();
                    updateFilters();
                    alert('All data cleared.');
                }
            }
        }
    </script>
</body>
